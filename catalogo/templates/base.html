<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catálogo de Filmes</title>

    <style>
        /* Reset simples */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 15px 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 1.8rem;
            margin-right: 20px;
        }

        form {
            margin-left: auto;
        }

        form button {
            background-color: #dc3545;
            border: none;
            padding: 8px 15px;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #c82333;
        }

        nav {
            width: 100%;
            margin-top: 15px;
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 4px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #495057;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }

        main {
            flex: 1;
            max-width: 1100px;
            margin: 0 auto 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #f1f1f1;
            color: #666;
            border-top: 1px solid #ddd;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            form {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
                display: flex;
                justify-content: flex-end;
            }

            nav ul {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Catálogo de Filmes</h1>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Sair</button>
        </form>
        <nav>
            <ul>
                <li><a href="{% url 'dashboard' %}">Cadastro inicial</a></li>
                <li><a href="{% url 'lista_filmes' %}">Gerenciar Filmes</a></li>
                <li><a href="{% url 'listar_generos' %}">Gerenciar Gêneros</a></li>
                <li><a href="{% url 'listar_atores' %}">Gerenciar Atores</a></li>
                <li><a href="{% url 'listar_elencos' %}">Gerenciar Elencos</a></li>
                <li><a href="{% url 'listar_trailers' %}">Gerenciar Trailers</a></li>
                <li><a href="{% url 'listar_classificacoes' %}">Gerenciar Classificações</a></li>
                <li><a href="{% url 'listar_favoritos' %}">Gerenciar Favoritos</a></li>
            </ul>
        </nav>
        <hr>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <hr>
        <p>&copy; 2025 - Sistema de Catálogo</p>
    </footer>
</body>
</html>
