{% extends 'base.html' %}
{% block content %}
<h2>Excluir Trailer</h2>
<p>Tem certeza que deseja excluir o trailer do filme "{{ trailer.filme.titulo }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'listar_trailers' %}">Cancelar</a>
</form>
{% endblock %}
