<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    {% if form.errors %}
        <p style="color: red;">Usuário ou senha inválidos.</p>
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Entrar</button>
    </form>

    <p>Não tem conta? <a href="{% url 'register' %}">Registrar-se</a></p>
    <p><a href="{% url 'home' %}">Voltar para home</a></p>
</body>
</html>
