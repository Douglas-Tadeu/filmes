{% extends 'base.html' %}
{% block content %}

<h1>Filmes</h1>
<a href="{% url 'criar_filme' %}">Novo Filme</a>
<ul>
  {% for filme in filmes %}
    <li>
      {{ filme.titulo }}
      <a href="{% url 'editar_filme' filme.pk %}">Editar</a>
      <a href="{% url 'excluir_filme' filme.pk %}">Excluir</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
